        <script src="/reset.js" defer></script>
    </head>

    <form role="form" method="post">
        <div class="">
            <div class="control">
                <h2 class="title"><i class="fas fa-lock"></i> Change your password</h2>
                <div class="admin">
                    <button type="button" name="Submit" value="Save" class="btn"><i class="livicon" data-n="pen" data-s="16" data-c="#fff" data-hc="0" ></i> Save</button>
                    <button type="reset" name="Reset" value="Clear" class="btn"><i class="livicon" data-n="trash" data-s="16" data-c="#fff" data-hc="0"></i> Clear</button>
                </div>
            </div>
            <!-- /.box-header -->
    
            <div class="">
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <label>Enter your E-mail</label>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fa fa-envelope"></i>
                            <input class="input-field" id="email" name="email" value="" placeholder="email" type="email" required>
                            </div>
                        </div>
                    </div>
                    <!-- /.input group -->
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <label>New Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fa fa-lock"></i>
                            
                            <input class="input-field" id="newPassword" name="newPassword" value="" placeholder="Enter the New Password" type="password" required>
                        </div>
                        </div>
                    </div>
                    <!-- /.input group -->
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fa fa-lock"></i>  
                            <input class="input-field" id="confirmPassword" name="confirmPassword" value="" placeholder="Confirm New Password" type="password" required>
                        </div>
                        </div>
                    </div>
                    <!-- /.input group -->
                </div>
    
    </form>
</body>
